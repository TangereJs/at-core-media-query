<!doctype html>
<html>
  <head>

    <title>at-core-media-query</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="at-core-media-query.html">

  </head>
  <body>

    <at-core-media-query query="(min-width: 600px)"></at-core-media-query>
    Output:
    <div id="output"></div>

    <script>

      var output = document.getElementById('output');
      document.querySelector('at-core-media-query').addEventListener('query-matches-changed', function(e) {
        output.textContent = 'query-matches (min-width: 600px) changed: ' + e.detail.value;
      });

    </script>

  </body>
</html>
